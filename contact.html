<html>
    <head>
        <title>Keep in Touch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body id="body">
    <div class="main">
     <div class="form">
        <h1 class="msg">Leave Your Message</h1>
        <form class="fm" action="index.html" method="post">
            <label for="u name">Name</label>
            <input type="text" name="uname"><br><br>
        
            <label for="u email">Email</label>
            <input type="text" name="u email"><br><br>
        
            <label for="u message">Your Message</label><br>
            <textarea name="u message" rows="8" cols="12"></textarea><br><br>
        
            <input type="submit" name="submit" value="submit">
            
          </form>
        
     </div>
    </div>
    </body>
</html>
